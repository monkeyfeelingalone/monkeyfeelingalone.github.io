<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Picture Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: black;
            height: 100vh;
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
            padding-top: 50px;
        }

        .container2 {
            position: relative;
            text-align: center;
            color: white;
            padding-top: 550px;
            padding-right: 0px;
        }

        .button {
            background-color: #000000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #465202;
        }

        .button1 {
            margin-left: 125px;
            top: 150%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button2 {
            margin-left: 22px;
            top: 300%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button3 {
            margin-left: 10px;
            top: 450%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .img1{
            width: 85%; max-width: 100vw; position: absolute; bottom: 0; left: 180px; z-index: -1;
        }
        .img2{
            width: 85%; max-width: 100vw; position: absolute; top: 920px; left: 180px; z-index: -1;
        }
        .img3{
            width: 85%; max-width: 100vw; position: absolute; top: 1800px; left: 180px; z-index: -1;
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 600px) {
            .container {
                padding-top: 20px;
            }

            .button {
                font-size: 10px;
            }

            .button1 {
                margin-left: 84px;
            }

            .button2 {
                margin-left: 10px;
            }

            .button3 {
                margin-left: 10px;
            }


            .container2 {
                position: relative;
                text-align: center;
                color: white;
                padding-top: 550px;
                padding-left: 0px;
            }
            .img1{
            width: 100%; max-width: 100vw; position: absolute;top:0; bottom: 0; left: 0px; z-index: -1; src:url('mobile1.png')
            }
            .img2{
                width: 100%; max-width: 100vw; position: absolute; top: 665px; left: 0px; z-index: -1;
            }
            .img3{
                width: 100%; max-width: 100vw; position: absolute; top: 850px; left: 0px; z-index: -1;
            }
        }
    </style>
</head>

<body>
    <div class="container2">
        <audio autoplay controls loop>
            <source src="background_music.mp3">
        </audio>
    </div>

    <div class="container">
        <a href="https://twitter.com/monkeyfeelalone"><button class="button button1" >Twitter</button></a>
        <a href="https://t.me/monkeyfeelingalone"><button class="button button2" >Telegram</button></a>
        <a href="https://t.me/monkeyfeelingalone"><button class="button button3" >Contract</button></a>

        
        
        
    </div>
    <img id="background-image" src="1.png" alt="Bottom Image" class="img1">
    <img id="background-image2" src="2.png" alt="Bottom Image" class="img2">
    <img id="background-image3" src="3.png" alt="Bottom Image" class="img3">
    <script>
        // JavaScript to change the background image source if on a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          document.getElementById('background-image').src = 'mobile1.png';
          document.getElementById('background-image2').src = 'mobile2.png';
          document.getElementById('background-image3').src = 'mobile3.png';
        }
      </script>
</body>

</html>
